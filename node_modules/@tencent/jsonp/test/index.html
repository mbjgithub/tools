<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="./jsonp.js"></script>
</head>
<body>
	<script>
	setTimeout(function () {
		jsonp('http://v.qq.com/x/webtips/?id=74zopcwmpbms39k&idtype=2&urgency=16', {
			_resptype: 'jsonp'
		}, function (err, data) {
			console.log('CB1', data)
		}, {
			callbackid: '_jsonp'
		})
		jsonp('http://v.qq.com/x/webtips/?id=74zopcwmpbms39k&idtype=2&urgency=16', {
			_resptype: 'jsonp'
		}, function (err, data) {
			console.log('CB2', data)
			jsonp('http://v.qq.com/x/webtips/?id=74zopcwmpbms39k&idtype=2&urgency=16', {
				_resptype: 'jsonp'
			}, function (err, data) {
				console.log('CB3', data)
			}, {
				callbackid: '_jsonp'
			})
		}, {
			callbackid: '_jsonp'
		})
	}, 100)
	</script>
	<script>
		/**
		 * Promise support
		 */
		jsonp('http://v.qq.com/x/webtips/?id=74zopcwmpbms39k&idtype=2&urgency=16', {
			_resptype: 'jsonp'
		}).then(function (data) {
			console.log('Promise', data)
		}, function () {
			
		})
	</script>
</body>
</html>
